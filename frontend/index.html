    <meta charset="UTF-8" />

    <title>Project Life: 赛亚人崛起篇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NES.css for 8-bit aesthetic -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Press Start 2P Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
      body {
        /* Added fallback for Chinese characters */
        font-family: 'Press Start 2P', 'Microsoft YaHei', 'SimHei', sans-serif;
        background-color: #212529; /* Dark background */
        color: #fff;
      }
      
      /* Custom Animations */
      @keyframes glow {
        0% { box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00; }
        50% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500, 0 0 60px #ff8c00; }
        100% { box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff8c00; }
      }
      
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      @keyframes float-up {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
      }

      @keyframes pulse-border {
        0% { border-color: #ffd700; }
        50% { border-color: #ff4500; }
        100% { border-color: #ffd700; }
      }

      @keyframes mystery-wobble {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      .ssj-glow {
        animation: glow 1.5s infinite alternate, pulse-border 2s infinite;
        border: 4px solid #ffd700;
        background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, transparent 50%);
      }

      .exhausted-shake {
        animation: shake 0.5s infinite;
        filter: grayscale(100%) contrast(120%);
        border: 4px solid #666 !important;
      }

      .floating-text {
        animation: float-up 1s ease-out forwards;
        position: absolute;
        pointer-events: none;
        font-weight: bold;
        text-shadow: 2px 2px 0 #000;
      }

      .mystery-item {
        animation: mystery-wobble 3s ease-in-out infinite;
        filter: brightness(0.3);
      }

      .mystery-item:hover {
        filter: brightness(0.5);
        cursor: not-allowed;
      }

      /* Custom scrollbar for pixel feel */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #212529; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d3d3d3; 
        border: 4px solid #212529;
      }
    </style>
